<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <!-- weather container -->
        <div class="weather-container">

            <!-- grant location section -->
            <div class="grant-location-container sub-container">
                <img src="assets/location.png" alt="" loading="lazy" height="80" width="80">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            
            <!-- search bar -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            
            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            
            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <!-- add city -->
                    <p data-cityName></p>
                    <!-- add flag -->
                    <img data-countryIcon height="30" width="30">   
                </div>

                <!-- weather description -->
                <p data-weatherdesc></p>

                <!-- country icon -->
                <img data-weatherIcon width="80" height="80">

                <!-- temperature -->
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="assets/wind.png" width="40" height="40">
                        <p>Wind</p>
                        <p data-wind></p>
                    </div>
                    <div class="parameter">
                        <img class="parameter" src="assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img class="parameter" src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            
            <!-- hanlde api fetch error -->
            <div class="sub-container api-error-container">
                <img src="assets/not-found.png" alt="" width="300" height="300">
                <p data-apierrortext>City not found</p>
                <button class="btn" data-apierror btn="" style="display: none;">Retry</button>
            </div>

        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
